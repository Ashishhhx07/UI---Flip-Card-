<!-- flip-card-container for only one card -->
<div class="flip-card-container" style="--hue: 220">
  <div class="flip-card">

    <!-- Card front: showing the 'Book' button -->
    <div class="card-front">
      <figure>
        <div class="img-bg"></div>
        <img src="https://iili.io/FRJSOoG.th.jpg" alt="Brohm Lake">
      </figure>

      <button>ASHISH</button>
    </div>

    <!-- Card back: showing the details list when hovered -->
    <div class="card-back">
      <figure>
        <div class="img-bg"></div>
        <img src="https://iili.io/FRJSOoG.th.jpg" alt="Brohm Lake">
        <figcaption>ASHISH</figcaption>
      </figure>

      <ul>
        <li>Creative</li>
        <li>Focused</li>
        <li>Solo</li>
        <li>Thinker</li>
        <li>Visionary</li>
      </ul>

      <div class="design-container">
        <span class="design design--1"></span>
        <span class="design design--2"></span>
        <span class="design design--3"></span>
        <span class="design design--4"></span>
        <span class="design design--5"></span>
        <span class="design design--6"></span>
        <span class="design design--7"></span>
        <span class="design design--8"></span>
      </div>
    </div>

  </div>
</div>
